name: CI
on:
  push:
    branches: 
      - main
    paths: 'images/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          repository: ${{ github.repository }}/nginx:latest
          context: ./images/nginx
          
